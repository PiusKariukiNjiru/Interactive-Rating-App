<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays the site based on user's device -->


  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Overpass:wght@400;700&display=swap" rel="stylesheet">


  <title>Pius Kariuki | Interactive Rating Component</title>

</head>
<body>
    <section class="template" id="ratings">
        <div class="star">
            <img src="star.svg">
        </div>
      <h1>How did we do?</h1>
      <p>Please let us know how we did with your support request. All feedback is appreciated to help us improve our offering!</p>

      <section class="rating">
        <div>
          <input type="radio" name="rating" id="num1" value="1">
          <label for="num1">
            <p>1</p>
          </label>
        </div>
        <div>
          <input type="radio" name="rating" id="num2" value="2">
          <label for="num2">
            <p>2</p>
          </label>
        </div>

         
  
        <div>
          <input type="radio" name="rating" id="num3" value="3">
          <label for="num3">
            <p>3</p>
          </label>
        </div>  
          
        <div>
          <input type="radio" name="rating" id="num4" value="4">
          <label for="num4">
            <p>4</p>
          </label>
        </div>  
         
        <div>
          <input type="radio" name="rating" id="num5" value="5">
          <label for="num5">
            <p>5</p>
          </label>
          
        </div>
        
      </section>



      <section class="bt">
        <button onclick ="submit()" class ="submit">submit</button>

      </section>
    </section>


    <section class="thankyou_card" id="thankYouBox">
      <div class="note_img">
        <img src="thanks.svg">
      </div>
      <div class="selection">
        <p id="selections"></p>
      </div>
      <div class="thankyou_note">
        <h1>Thank you</h1>
        <p>We appreciate you taking the time to give a rating. If you ever need more support, don't hesitate to get in touch!</p>
      </div>

      <script>
        
        document.getElementById('thankYouBox').style.display = 'none';
        rating()
        
        const rating = (rating) => {
          
          document.getElementById('selections').innerHTML = `You selected ${rating} out of 5`;
        };
    
        const submit = () => {
          document.getElementById('ratings').style.display = 'none';
          document.getElementById('thankYouBox').style.display = 'block';
        }
      </script>
 
   

</body>
</html>
